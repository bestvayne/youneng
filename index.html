		<script>
			var swiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
				watchSlidesProgress: true,
				onProgress: function(swiper, progress) {
					for (var i = 0; i < swiper.slides.length; i++) {
						var slide = swiper.slides[i];
						es = slide.style;
						es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'rotate(' + 360 * slide.progress + 'deg)';
					}
				},
								onTouchStart: function(swiper, even) {
									$("#slideOnload").remove();
								}
			});

			function tiaoNex() {
				swiper.slideNext();
			}
			var audio = document.createElement("AUDIO");
			//音乐地址
			audio.setAttribute("src", "audio/bgmusic.mp3");
			audio.setAttribute("loop", 'true');
			audio.setAttribute("autoplay", 'autoplay');
			audio.setAttribute("id", 'bgMusic');
			//播放背景音乐
			if (audio.paused) {
					audio.play();
					$("#musicImg").addClass("playAudiod");
				}
			function playBgMusic() {
				if (audio.paused) {
					audio.play();
					$("#musicImg").addClass("playAudiod");
				} else {
					audio.pause();
					$("#musicImg").removeClass("playAudiod");
				}
			}
		</script>
